  <body>
<header>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="font-style: oblique; background-color: #EFBF7D">
  <div class="container-fluid">
    <a class="navbar-brand " href="{% url 'home'%}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link"  aria-current="page" href="{% static 'AboutMy.rtf' %}">About my</a>
        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/_.one.aloner._/">Instagram</a>
        <a class="nav-link active" href="{% url 'showblog'%}">Blog</a>
        
      </div>
    </div>
  </div>
</nav>
</header>
<main>

  <section class="py-5 text-center container-fluid" style="background-color: #F8F9FA; margin-bottom: 50px">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-muted">Hey there! I'm excited to see you here! You can write my right now!</p>
        <p>
          <a href="mailto:gray.aloner@icloud.com" class="btn btn-primary my-2">Mail my</a>
          <img class="card-img-top" src="{%static '2020-08-28 12-23-40.JPG' %}">
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light ">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for event in events.all %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}"  />
            <div class="card-body">
              <p class="card-text">{{ event.event_text }} </p>
              
            </div>
          </div>
          
        </div>
        {% endfor %}
        </div>
        </div>          
        </div>
        

</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
